{{ if .Site.Params.content.enable }}
    {{"<!-- Content Section -->" | safeHTML}}
    <section id="{{ i18n "content" | urlize }}" class="content section">
        <div class="container">
            <div class="row">
                <div class="heading wow fadeInUp">
                    {{ with .Site.Params.content.title }}
                        <h2>{{ . }}</h2>
                    {{ end }}
                    {{ with .Site.Params.content.subtitle }}
                        <p>{{ . }}</p>
                    {{ end }}
                </div>
                {{ range .Site.Params.content.contentItem }}
                    <div class="col-sm-6 col-md-3 wow fadeInLeft" data-wow-delay="{{ .delay }}">
                        <div class="block">
                            <i class="{{ .icon }}"></i>
                            <h3>{{ .title }}</h3>
                            <p>{{ .description }}</p>
                        </div>
                    </div>
                {{ end }}
            </div>
        </div>
    </section>
{{ end }}
